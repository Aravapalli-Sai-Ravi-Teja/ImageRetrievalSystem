<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Retrieval System</h1>

        <div class="form-container">
            <input type="text" id="image_url" placeholder="Enter Image URL">
            <button id="addImageButton">Add Image</button>
        </div>

        <div class="form-container">
            <input type="text" id="query_text" placeholder="Enter Query Text">
            <button id="searchButton">Search</button>
        </div>

        <div id="imageGrid" class="image-grid"></div>

        <h2 id="searchHeading"></h2>
        <div id="matchingImages" class="image-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
